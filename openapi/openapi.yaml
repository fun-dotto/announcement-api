openapi: 3.1.0
info:
  title: Announcement Service
  version: 1.0.0
tags:
  - name: Announcements
paths:
  /announcements:
    get:
      operationId: Announcements_list
      parameters:
        - name: sortByDate
          in: query
          required: false
          description: |-
            日時ソート

            昇順ソートの場合は`asc`を指定、降順ソートの場合は`desc`を指定
          schema:
            type: string
            default: asc
          explode: false
        - name: filterIsActive
          in: query
          required: false
          description: |-
            公開状態で絞り込むか

            公開状態のみを抽出する場合は`true`を指定
          schema:
            type: boolean
            default: false
          explode: false
      responses:
        '200':
          description: おしらせのリスト
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Announcement'
      tags:
        - Announcements
components:
  schemas:
    Announcement:
      type: object
      required:
        - id
        - title
        - date
        - url
        - isActive
      properties:
        id:
          type: string
        title:
          type: string
        date:
          type: string
          format: date-time
        url:
          type: string
          format: uri
        isActive:
          type: boolean
servers:
  - url: http://localhost:8080
    description: Local
    variables: {}
  - url: https://announcement-api-dev-107577467292.asia-northeast1.run.app
    description: Development
    variables: {}
  - url: https://announcement-api-stg-107577467292.asia-northeast1.run.app
    description: Staging
    variables: {}
  - url: https://announcement-api-qa-107577467292.asia-northeast1.run.app
    description: QA
    variables: {}
  - url: https://announcement-api-107577467292.asia-northeast1.run.app
    description: Production
    variables: {}
